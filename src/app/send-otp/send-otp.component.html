<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="send-otp.component.css" />
  </head>
  <body>
    <form
      id="generateotp"
      #generateotp="ngForm"
      name="formgenerateotp"
      (ngSubmit)="onSubmit()"
    >
      <div class="mb-3">
        <label
          >A 6-digit code has been sent to your email. Please enter it within
          the next 30 minutes.</label
        >
      </div>
      <div class="mb-3">
        <div class="text-danger text-center mb-3" *ngIf="messageOtp != ''">
          {{ messageOtp }}
        </div>
        <div class="tokenverification">
          <input
            required
            placeholder="Enter your 6-digit code here"
            type="text"
            #otpModel="ngModel"
            name="otpinput"
            [(ngModel)]="otpValue"
          />

          <button
            type="button"
            (click)="sendCode()"
            style="text-align: center; white-space: nowrap"
          >
            Send Code
          </button>
        </div>
      </div>
      <div class="mb-3">
        <div class="buttons-container">
          <button type="submit" routerLink="/signup">Go Back</button>
          <button type="submit" [disabled]="otpModel.invalid">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
